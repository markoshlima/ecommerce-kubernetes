apiVersion: apps/v1
kind: Deployment
metadata:
  name: compra-k8s-deployment
  labels:
    app: compra-k8s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compra-k8s-app
  template:
    metadata:
      labels:
        app: compra-k8s-app
    spec:
      containers:
      - name: compra-k8s 
        image: markoshlima/compra-k8s:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080